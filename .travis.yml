sudo: required
services:
  - docker
# ref: https://docs.travis-ci.com/user/languages/python
language: python
python:
  - "3.6"

before_install:
  - docker version
  - docker info
install:
    # - nvm install --lts
    - nvm install 10.2.0
    - npm install newman
    - pip install -r requirements.txt
    - pip install -r test-requirements.txt
    - pip install nose
    - pip install Flask-Testing
before_script:
    - node --version
    - npm --version
    - node_modules/.bin/newman --version

script:
- python -m unittest discover
- docker build -t swagger-spring-example:1.0.0 .
- docker run --name example_api -d -t -p 127.0.0.1:8080:8080 swagger-spring-example:1.0.0
- docker ps
- count=0 && until $(curl --output /dev/null --silent --head --fail http://localhost:8080/service-api/ui/);
  do printf '.' && sleep 3 && count=$((count+1)) && if [ $count -gt 5 ]; then break;
  fi; done
- docker logs example_api
- node_modules/.bin/newman run tests/postman_collection.json -e tests/postman_environment.json

after_success:
  - docker build -t joeyl/devops .
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag swagger_server joeyl/devops:swagger_server
  - docker push joeyl/devops:swagger_server

env:
  global:
  - secure: 
  - secure: 
